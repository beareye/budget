<!DOCTYPE html>
<html>
    <head>
        <title>Budgeting App by Jeff</title>
    </head>

    <body>
        <h1>Welcoming to budgeting app by Jeff</h1>
        <form id="budgetForm">
            <div>
                <label for="item">Item purchased:</label>
                <input type="text" id="item" required />
            </div>

            <div>
                <label for="cost">Cost:</label>
                <input type="number" id="cost" min="0" step="0.01" required />
            </div>

            <div>
                <label for="category">Category:</label>
                <select id="category" required></select>

                <input type="text" id="newCategory" class="form_ignore" />
                <button id="newCategoryButton" class="form_ignore">+</button>
            </div>

            <div>
                <label for="purchaseDate">Purchase date:</label>
                <input type="date" id="purchaseDate" required />
            </div>
            <button onclick="budgetSubmit()">Submit</button>
        </form>


        <h2>
            <span>BUDGET TABLE</span>
            <input type="checkbox" id="deleteMode"  />
            <label for="deleteMode">Delete mode?</label>
        </h2>

        <table id="budgetTable">
            <thead>
                <tr>
                    <th>Item Name</th>
                    <th>Cost</th>
                    <th>Category</th>
                    <th>Purchase Date</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </body>

    <script type="text/javascript" src="budget.js"></script>
</html>
