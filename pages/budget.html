<!DOCTYPE html>
<html>
    <head>
        <title>Budgeting App by Jeff</title>
    </head>

    <body>
        <h1>Welcoming to budgeting app by Jeff</h1>
	<form id="budgetForm">
        <div>
            <label for="item">Item purchased:</label>
            <input type="text" id="item" required />
        </div>

        <div>
            <label for="cost">Cost:</label>
            <input type="number" id="cost" min="0" step="0.01" required />
        </div>

        <div>
            <label for="purchaseDate">Purchase date:</label>
            <input type="date" id="purchaseDate" />
        </div>

        <div>
            <label for="category">Category:</label>
            <select id="category" required>
                <option value="">--Select --</option>
            </select>
        </div>
	</form>
    <button onclick="budgetSubmit()">Submit</button>

    <h2 id="dummy"></h2>
    </body>

    <script type="text/javascript" src="budget.js"></script>
</html>
